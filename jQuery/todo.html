<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista Dinámica</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Gestor de tareas</h1>
        <form id="task-form">
            <input type="text" id="new-task" class="form-control mb-3" placeholder="Añade una nueva tarea">
            <button type="submit" class="btn btn-primary">Añadir Tarea</button>
        </form>
        <ul id="task-list" class="lista-group mt-3">
        </ul>
    </div>
    <script src="js/todo.js"></script>
</body>
</html>
